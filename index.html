<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tea-house-using-tailwind</title>
  <!-- tailwind cnd -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            "manrope": "Manrope"
          },
          colors: {
            clifford: '#da373d',
          },

        }
      },

    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');

    .manrope {
      font-family: "Manrope", sans-serif;
    }
  </style>

</head>

<body class="manrope">
  <!-- main section -->
  <main class="container mx-auto px-16 lg:px-28">
    <!-- header section -->
    <header class="flex items-center justify-between pt-10 mb-20">
      <!-- text content -->
      <div class="space-y-4">
        <h1 class="text-7xl md:text-7xl">It's good <br>
          tea time at The <br>
          Tea House</h1>
        <p class="text-[#777777]">Tea and Botanical Solutions Supplier Give  Optimum <br> Satisfaction To Your Taste Buds.</p>
        <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] top py-4 px-3 rounded-lg text-white font-bold ">Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i></i></button>
      </div>
      <!-- image content -->
       <div class="w-1/2">
        <img src="images/banner.png" alt="">
       </div>
      <div>

      </div>
    </header>
  </main>

</body>

</html>
